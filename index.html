<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Iniciativas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; background-color: #f9f9f9; }
    form { background-color: #fff; padding: 1rem 2rem; border-radius: 8px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="text"], select, textarea {
      width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem; padding: 10px 20px; background-color: #0078D7;
      color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background-color: #005a9e; }
  </style>
</head>
<body>
  <form method="POST" action="https://osgonsa.app.n8n.cloud/webhook/consulta_iniciativas">
    <h2>Consulta de iniciativas parlamentarias</h2>

    <label for="nombre">Anota tu nombre:</label>
    <input type="text" name="nombre" id="nombre" required />

    <label for="pregunta">¿Qué desea saber?</label>
    <textarea name="pregunta" id="pregunta" rows="3" placeholder="Ejemplo: iniciativas sobre menores migrantes en 2023..."></textarea>

    <label for="grupo">Grupo parlamentario:</label>
    <select name="grupo" id="grupo">
      <option value="">Todos los grupos</option>
      <option value="VOX">VOX</option>
      <option value="PP">PP</option>
      <option value="PSOE">PSOE</option>
      <option value="Más Madrid">Más Madrid</option>
      <option value="UP">Unidas Podemos</option>
      <option value="Ciudadanos">Ciudadanos</option>
    </select>

    <label for="tipo_ini">Tipo de iniciativa:</label>
    <select name="tipo_ini" id="tipo_ini">
      <option value="">Todos los tipos</option>
      <option value="PI">PI</option>
      <option value="PE">PE</option>
      <option value="C">C</option>
      <option value="M">M</option>
      <option value="I">I</option>
      <option value="PNL">PNL</option>
      <option value="PL">PL</option>
      <option value="PROPL">PROPL</option>
      <option value="PCOC">PCOC</option>
      <option value="PCOP">PCOP</option>
    </select>

    <label for="asunto">Palabras clave en el asunto <span style="font-weight: normal;">(añada las palabras clave que considere que deban aparecer en las iniciativas encontradas, separadas por comas)</span>:</label>
    <input type="text" name="asunto" id="asunto" placeholder="Ej: vivienda, menores, medio ambiente" />

    <label for="legislatura">Escoja la legislatura de búsqueda:</label>
    <select name="legislatura" id="legislatura">
      <option value="">Todas las legislaturas</option>
      <option value="XI">XI</option>
      <option value="XII">XII</option>
      <option value="XIII">XIII</option>
    </select>

    <button type="submit">Enviar consulta</button>
  </form>
</body>
</html>
